 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"> </script>
</head>
<script>
    var randomWordArr = ["apple","banana","pineapple","blueberry","raspberry","kiwi","lemon"];
    var randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];

    var s;
    var count = 0;
    var answerArray = [];

    function startUp()
    {
        for (var i = 0; i < randomWord.length; i++)
        {
            answerArray[i] = "_";
        }   
        s = answerArray.join(" ");
        document.getElementById("answer").innerHTML = s;    
    }

    function Letter()
    {
        var letter = document.getElementById("letter").value;

        if (letter.length > 0) 
        {
            for (var i = 0; i < randomWord.length; i++)
            {
                if (randomWord[i] === letter)
                {
                answerArray[i] = letter;
                }

        }
        count++;
        document.getElementById("counter").innerHTML = "Number of clicks: " + count;
        document.getElementById("answer").innerHTML = answerArray.join(" ");
    }
        if(count>5)
        {
            document.getElementById("stat").innerHTML = "Come on - you should have guessed it by now";
        }
    }

            </script>
<body onload="startUp()">
    <h1>Hangman</h1>
    <input id="letter" type ="text">
    <input type="button" value="letter" onClick="Letter()"/>
    <p id="answer"></p>
    <p id="counter"></p>
    <p id="stat"></p>
    
</body>
</html>
